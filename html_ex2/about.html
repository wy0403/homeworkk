    <h2>關於我們</h2>
    <p>艾潤生深信，一個人的生命是短暫的，而我的事業卻無限的長久，個人儘管遭到不幸和許多痛苦，但是我們的勞動融合在集體的勝利裡，這幸福有我的一份。只要我活一天，我一定為黨為人民工作一天。什麼是最大的幸福？毫不利己，專門利人。這激勵了我。若沒有喀啦嘰的存在，那麼後果可想而知。</p> 
    <p>       若發現問題比我們想像的還要深奧，那肯定不簡單。

        這必定是個前衛大膽的想法。帶著這些問題，我們一起來審視燈泡下的世界。</p>
